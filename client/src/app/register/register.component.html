<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>

  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="username"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>

  <div class="mb-3">
    <button class="btn btn-success me-2">Register</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>

<!-- ngsubmit need to be put in ()
because: it represents an binding to an event handler 
() are used to denote event binding in Angular syntax-->
